<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD Productos - Ferretería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      box-sizing: border-box;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .alert {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e8f5e9;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Agregar Producto</h2>
  <form id="productForm">
    <label for="name">Nombre del producto:</label>
    <input type="text" id="name" name="name" required />

    <label for="price">Precio:</label>
    <input type="number" step="0.01" id="price" name="price" required />

    <button type="submit">Agregar</button>
  </form>
  <div class="alert" id="message"></div>

  <h2>Lista de Productos</h2>
  <button id="btnLoad">Cargar Productos</button>
  <ul id="productList"></ul>
</div>

<script>
  const apiUrl = 'http://127.0.0.1:5000';

  // Agregar producto
  document.getElementById('productForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const price = parseFloat(document.getElementById('price').value);

    if (!name) {
      showMessage("El nombre es obligatorio.");
      return;
    }
    if (isNaN(price) || price <= 0) {
      showMessage("Ingresa un precio válido mayor a 0.");
      return;
    }

    fetch(`${apiUrl}/producto`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, price })
    })
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        showMessage(data.error);
      } else {
        showMessage("Producto agregado correctamente.", "green");
        document.getElementById('productForm').reset();
        loadProducts(); // recarga la lista al agregar
      }
    })
    .catch(error => {
      showMessage("Error al conectar con el servidor.");
      console.error(error);
    });
  });

  // Cargar productos
  document.getElementById('btnLoad').addEventListener('click', loadProducts);

  function loadProducts() {
    fetch(`${apiUrl}/productos`)
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('productList');
        list.innerHTML = '';
        if(data.length === 0) {
          list.innerHTML = '<li>No hay productos aún.</li>';
          return;
        }
        data.forEach(p => {
          const li = document.createElement('li');
          li.textContent = `ID: ${p.id} | ${p.name} - $${p.price.toFixed(2)}`;
          list.appendChild(li);
        });
      })
      .catch(error => {
        showMessage("Error al cargar productos.");
        console.error(error);
      });
  }

  function showMessage(msg, color = "red") {
    const messageDiv = document.getElementById('message');
    messageDiv.style.color = color;
    messageDiv.textContent = msg;
  }
</script>

</body>
</html>
